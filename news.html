<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="PvZ2: SHUTTLE News Page, get the latest updates and announcements here!"
    />
    <title>PvZ2: SHUTTLE News</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked@latest/marked.min.js"></script>
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-left">
        <a href="/" class="navbar-btn" id="home-btn" aria-label="Home Page"></a>
        <a
          href="/news/"
          class="navbar-btn"
          id="news-btn"
          aria-label="News Page"
        ></a>
      </div>
      <div class="navbar-right">
        <select class="lang-select" id="lang-select" title="Select Language">
          <option value="zh-CN">简体中文</option>
          <option value="en-US">English</option>
        </select>
      </div>
    </div>

    <div class="overlay">
      <div class="header-container">
        <img class="logo" id="game-icon" src="" alt="Game Icon" />
        <img id="game-title-logo" src="" alt="Title Logo" />
      </div>

      <div class="card" id="news-content-area"></div>
    </div>
    <script type="module">
      let appConfig
      // 不再需要 appTextsJson 和 appIconsModule

      async function loadInitialData() {
        const configRes = await fetch(
          new URL('/assets/config.json', window.location.origin)
        )
        appConfig = await configRes.json()

        // 同样，调用 main.init 来初始化导航栏和语言选择器
        const mainModule = await import(
          new URL(appConfig.mainJs, window.location.origin)
        )
        await mainModule.init(
          // 确保这里是 await
          appConfig,
          appConfig.textsJson,
          appConfig.iconsJs,
          appConfig.styleCss
        )

        // 然后再调用 news.js 的 initNews 来渲染新闻内容
        const newsModule = await import(
          new URL('/js/news.js', window.location.origin)
        )
        await newsModule.initNews(
          // 确保这里是 await
          appConfig,
          appConfig.newsJson
        )
      }

      document.addEventListener('DOMContentLoaded', loadInitialData)
    </script>
  </body>
</html>
